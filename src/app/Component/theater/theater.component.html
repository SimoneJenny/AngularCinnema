  .seat {
    position: relative;
    float: left;
    margin-right: 16px;
    margin-bottom: 16px;
  }
  .seat:hover {
    display: block;
  }
  .desc {
    padding: 19px;
    text-align: center;

/* seat button */
  .btn {
  border: none;
  outline: none;
  padding: 5px 5px;
  background-color: #f1f1f1;
  cursor: pointer;
}

/* Style the class (and buttons on mouse-over) */
.active, .btn:hover {
  background-color:red;
  color: white;
}
</style>

// Add class to the the button
var header = document.getElementById("Pick");
var btns = header.getElementsByClassName("btn");
for (var i = 0; i < btns.length; i++) {
  btns[i].addEventListener("click", function() {
  var current = document.getElementsByClassName(" active");
  if (current.length > 0) {
    current[0].className = current[0].className.replace(" active", "");
  }
  this.className += " active";
  });
}
</script>
