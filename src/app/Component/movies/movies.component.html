<!-- Her kan man søge efter film -->
<form action="/Film1" class="getmovie">
  <h1>Find film</h1>
  <br><br>
  <label for="Genrenumber">Genre:  </label><br>
  <select [(ngModel)]="moviegenre" name="temp" multiple>
    <option *ngFor="let genreobj of genres" [value]="genreobj.genreId">{{genreobj.genres}}</option>
  </select>
  <br>
  <label for= "movies">Film</label><br>
  <select [(ngModel)]="moviegenre" name= "movies">
    <option *ngFor="let item of movie" [ngValue]=item >{{item.tittle}}</option>
  </select>
  <br><br>
  
  <p>mere info om filmen</p>
  {{moviegenre |json}}
  <br><br><br>
  <p>For at vælge en film, tryk på order knappen for at bestille</p>
  <br><br>
  <div *ngFor="let movieobj of movie">
    <br><button (click)="orderfrommovie(movieobj)">Order item</button><br>
    movieId:   {{movieobj.movieId}}<br>
    MovieTittle:  {{movieobj.tittle}}
  </div>
</form>
